<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky - Kávéfajták</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/lucky.css">
</head>
<body>
  <head>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Lucky</a>
          <img src="img/icons/clover.svg" alt="banner-kep">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Fooldal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Kavefajtak</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sutemenyek</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </head>
    <div class="banner">
    </div>
    <div class="row">
      <col-12>
        <h1 class="my-4">Lucky-Kavefajtak</h1>
      </col-12>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-2">
          <div class="card kave" style="width: 18rem;">
            <img src="img/coffees/americano_k.png" class="img-fluid" alt="">
            <div class="card-body">
              <h5 class="card-title">Americano</h5>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-2">
          <div class="card kave" style="width: 18rem;">
            <img src="img/coffees/cappuccino_k.png" class="img-fluid" alt="">
            <div class="card-body">
              <h5 class="card-title">Cappuccino</h5>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-2">
          <div class="card kave" style="width: 18rem;">
            <img id="discount" src="./img/icons/sunflower.svg" alt="" class="img-fluid">
            <img src="img/coffees/espresso_k.png" class="img-fluid" alt="">
            <div class="card-body">
              <h5 class="card-title">Espresso</h5>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-2">
          <div class="card kave" style="width: 18rem;">
            <img src="img/coffees/latte_k.png" class="img-fluid" alt="">
            <div class="card-body">
              <h5 class="card-title">Latte</h5>
            </div>
          </div>
        </div></div>
    </div>
    <div class="footer">
      <footer class="container">
        <div class="row">
          <div class="col-sm-6 col-lg-4">
            <h2 class="mt-3">Kapcsolat</h2>
            <ul>
              <li><img src="img/icons/letter.png" alt="letter">Lucky Kávézó</li>
              <li><img src="img/icons/email.svg" alt="email">lucky@kavezo.hu</li>
              <li><img src="img/icons/telephone.svg" alt="telephone">+36-1-555-55-55</li>
            </ul>
          </div>
          <div class="col-sm-6 col-lg-4">
            <h2 class="mt-3">Lucky Magazin</h2>
            <p>Iratkozz fel a kávé magazinunkra!</p>
            <form action="">
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              <button type="button" class="btn btn-outline-info">Feliratkozom!!</button>
            </form>
          </div>
        </div>
      </footer>
    </div>

</html>
